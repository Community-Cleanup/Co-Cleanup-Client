<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="svg"
      sizes="32X32"
      href="%PUBLIC_URL%/images/logo/icon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Co Cleanup - Web Application" />

    <!-- Using these og (Open Graph) tags, an appropriate thumbnail preview of Co Cleanup app will
    be displayed when the link to the website is shared on social media, for example -->
    <meta property="og:URL" content="https://cocleanup.social/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Co Cleanup - Web Application" />
    <meta
      property="og:description"
      content="Aiming to help communities coordinate natural disaster clean up efforts"
    />
    <meta property="og:image" content="%PUBLIC_URL%/images/logo/logo.svg" />

    <!-- Mapbox Stylesheet Import -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
    -->
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/8d3b043deb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Co Cleanup</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      This "root" div is the placeholder for which our entire React app will be placed onto (see "/src/index.js")
    -->
  </body>
</html>
